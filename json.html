<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>AJAX</title>
    <meta name="google-site-verification" content="EDc1reqlQ-zAgeRrrgAxRXNK-Zs9JgpE9a0wdaoSO9A">
    <meta name="google-site-verification" content="6K9OlJpIEHRd78BKNw_nPSnP5oE9oaPePNUVJaV7L2A" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="https://coinmarketcap.co.kr/plugin/editor/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
				$.ajax({
                type: "GET",
                url: "https://api.coinmarketcap.com/v1/global/?convert=KRW",
				contentType: 'application/x-www-form-urlencoded, charset=utf-8',
                dataType: "json",
                success: function(result){
					var chk = getQuerystring('sb')
					chk = chk.toUpperCase();
					var i, name= "";
					var i, rank= 0;
					var i, price_btc= 0;
					var i, price_krw= 0;
					var i, price_usd= 0;
					var i, percent_change_1h= 0;
					var i, percent_change_24h= 0;
					for (i = 0; i < 100; i++) { 
					if(result[i].symbol == chk){
					name = result[i].name;
					rank = Number(result[i].rank);
					price_btc = Number(result[i].price_btc);
					price_krw = Number(result[i].price_krw);
					price_usd = Number(result[i].price_usd);
					percent_change_1h = Number(result[i].percent_change_1h);
					percent_change_24h = Number(result[i].percent_change_24h);
					}
					
					}
					var tag ="(coinmarketcap기준)<br>"+name+"("+rank+"위)<br>USD : $"
					+price_usd.toFixed(4)+"("+percent_change_1h+"%)<br>BTC : "
					+price_btc+"<br>KRW : "+price_krw.toFixed(2)+"원<br> 24시간전 ("+percent_change_24h+"%)";
					$("#target").html(tag);

                },
            error: function(err){
                alert(err);
            }
            });    
        return false;
	});
function getQuerystring(paramName){ 
var _tempUrl = window.location.search.substring(1);
var _tempArray = _tempUrl.split('&');
  for(var i = 0; _tempArray.length; i++) {
	 var _keyValuePair = _tempArray[i].split('=');
	 if(_keyValuePair[0] == paramName){ 
	 return _keyValuePair[1]; 
	 } 
  } 
 }

</script>
</head>
<body>

<div id=target></div>



</body>
</html>
